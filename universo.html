<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/universoScript.js"></script>
  </head>
<body>
  <div id='title'>
    <h1>Universo Backstabbers</h1>
    <p class='subtitle'>Descubra um pouco mais sobre esse mundo cheio de tramas e segredos!</p>
  </div>

  <div id="selectNivel" style="display:none;">
    <div id='story'>
      <label for='story'><b>Selecione um tema:</b></label><br/>
      <select name='story' id='storyselect' onchange='changeStory()'>
        <option value="chegada">A Chegada</option>
        <option value="solara">O Mundo</option>
        <option value="personagem">Os Personagens</option>
      </select>
    </div>
    <div id='selectCarta'>
      <label for='carta'><b>Selecione o personagem:</b></label><br/>
      <select name='carta' id='cartaselect'>
        <option id='cartaph' value="../highlight">Selecionar</option>
      </select>
    </div>
  </div>

  <iframe id='storyDisplay' src='universo/chegada.html'>
  </iframe>
</body>
</html>
