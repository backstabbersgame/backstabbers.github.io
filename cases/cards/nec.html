<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
<title>Necromante - Edge Cases</title>
  </head>
<body>

<div id='title'>
<div class='titleIcon'>
<img src='icons/nec.png' class='edgeTitle'>
</div>
<h1>Necromante</h1>
</div>

<div id='cases'><div class='case'>
    <img src='icons/trai.png' class='edgeIcon'/>
<div class='edge'>
    <p>Caso o alvo pegue a Traidora, executa sua ação normalmente.</p>
  </div>
  <div class='cardText'>
    <b>Traidora:</b> Descarte-a e continue a jogada com as cartas que restaram em sua mão.
  </div>

  </div>

<div class='case'>
    <img src='icons/nec.png' class='edgeIcon'/>
<div class='edge'>
    <p>Caso não existam cartas no cemitério. O Necromante perde a ação.</p>
  </div>

  <br/><b>Modo Duo:</b>
  </div>

<div class='case'>
    <img src='icons/nec.png' class='edgeIcon'/>
<div class='edge'>
    <p>Jogando em dupla, você pode usar a ação do Necromante em sua dupla.</p>
  </div>
</div>

</body>
</html>
