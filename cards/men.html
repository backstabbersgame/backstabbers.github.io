<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../style.css">
<title>Mentiroso - Edge Cases</title>
  </head>
<body>

<div id='title'>
<div class='titleIcon'>
<img src='icons/men.png' class='edgeTitle'>
</div>
<h1>Mentiroso</h1>
</div>

<div id='cases'>
  <div class='case'><div class='edge'>
    <img src='icons/ref.png' class='edgeIcon'/></div>
    <p>Não ativa a ação do Reflexo.</p>
  </div>
  <div class='case'><div class='edge'>
    <img src='icons/men.png' class='edgeIcon'/></div>
    <p>Caso não existam alvos disponíveis, você bebe.</p>
  </div>
  <div class='case'><div class='edge'>
    <img src='icons/men.png' class='edgeIcon'/></div>
    <p>Caso todos acertem, você bebe.</p>
  </div>
  <div class='case'><div class='edge'>
    <img src='icons/men.png' class='edgeIcon'/></div>
    <p>Caso alguém queira revelar a soma para não beber, a soma não deve ser alterada pelas ações do Ajudante, Agiota ou Político.</p>
    <img src='icons/aju.png' class='innerEdge'/>
    <img src='icons/ajuadv.png' class='innerEdge'/>
    <img src='icons/agi.png' class='innerEdge'/>
    <img src='icons/pol.png' class='innerEdge'/>
    <img src='icons/poladv.png' class='innerEdge'/>
  </div>
</div>

</body>
</html>
